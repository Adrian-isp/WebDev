<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>

    <link rel="stylesheet" href="pseudoelem.css">
</head>
<body>
    <!--     
    pseudo-element = keyword added after a selector
                     that's used to style specific parts
                     of an element

                     selector::pseudo-element 
     -->

    <h1>Welcome</h1>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Praesentium ratione totam doloribus voluptas ex dicta esse sunt explicabo tempore laboriosam. Natus placeat aperiam reprehenderit odio suscipit tenetur unde id quasi.</p>

    <ul id="groceries">
        <li id="apple">  apple  </li>
        <li id="cider">  cider  </li>
        <li id="vinegar">vinegar</li>
    </ul>

</body>
</html>

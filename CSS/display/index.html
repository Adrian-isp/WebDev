        display = property specifies if/how
                  an element is displayed

            block-level = start on a new line, 
                          take the full length available
                          (h1, div, p, form, footer, header)
            
            inline      = do not start on a new line,
                          width is limited to what is needed
                          (span, a, img)
     -->

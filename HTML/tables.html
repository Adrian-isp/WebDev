<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Store hours</h1>
    <table border="2" style="background-color: black;">
        <tr align="center" style="background-color: orange;">
            <th width="120">Monday-Friday</th>
            <th width="120">Saturday</th>
            <th width="120">Sunday</th>
        </tr>
        <tr align="center" style="background-color: lightcoral;">
            <td>9-5</td>
            <td>10-2</td>
            <td>Closed</td>
        </tr>
    </table>
</body>
</html>

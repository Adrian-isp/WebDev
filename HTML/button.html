<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button!</title>
</head>
<body>
    <!--Buttons can use CSS as well as Javascript for functionality-->
    <a href="https://wikipedia.org" target="_blank">
        <button style="font-size: 25px; background-color: grey; 
        color:lightblue; border-radius: 20px;">
            Click here!
        </button>
    </a>
</body>
</html>
